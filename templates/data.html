<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Add Student Data</title>
</head>

<body>
    <h1>Add Student Data</h1>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul class="flash-messages">
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}

    <div class="data_form">
        <h2>Add Student Data</h2>
        <form action="/add_user" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="form-group">
                <label for="branch">Branch:</label>
                <input type="text" id="branch" name="branch">
            </div>
            <div class="form-group">
                <label for="division">Division:</label>
                <input type="text" id="division" name="division">
            </div>
            <div class="form-group">
                <label for="roll-no">Roll Number:</label>
                <input type="text" id="roll_no" name="roll_no">
            </div>
            <div class="form-group">
                <label for="registerid">Register ID:</label>
                <input type="text" id="reg_id" name="reg_id">
            </div>
            <div class="form-group">
                <label for="image">Upload Image:</label>
                <input type="file" id="image" name="image">
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
        <a href="/" onclick="reloadPage()">Go to Index</a>
        <a href="/logout">Logout</a>
        
        <!-- Button to generate encodings -->
        <form action="/generate_encodings" method="post">
            <div class="form-group">
                <button type="submit">Generate Encodings</button>
            </div>
        </form>
    </div>

    <script>
        function reloadPage() {
            location.reload();
        }
    </script>
</body>

</html>
